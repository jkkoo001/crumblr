<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Our CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/custom.css">

    <title>crumblr</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: #fadf46;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="./images/logo.png" alt="crumblr logo" width="150" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-2">
            <li class="nav-item align-self-center">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item align-self-center">
              <a class="nav-link active" aria-current="page" href="about.html">About</a>
            </li>
            <li class="nav-item align-self-center">
              <a class="nav-link active" aria-current="page" href="products.html">Crumbs</a>
            </li>
            <li class="nav-item align-self-center">
              <a class="nav-link active" aria-current="page" href="login.html">Login</a>
            </li>
          </ul>
        </div>
    </nav>
    <!-- End of Navigation Bar -->

    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-8 col-md-6 col-lg-4">
                <div class="text-center mt-5 mb-3"><h1>Hello!</h1></div>
                <div class="text-center mb-5"><p>Please login to continue</p></div>
                <!-- Start of Login Form -->
                <form>
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="email" placeholder="Enter email">
                        <label for="email">Email address</label>
                    </div>
                    <div class="form-floating mb-5">
                        <input type="password" class="form-control" id="password" placeholder="Enter password" aria-describedby="passwordHelp">
                        <label for="password">Password</label>
                        <a href="#" class="text-decoration-none"><div id="passwordHelp" class="form-text text-end">Forgot Password?</div></a>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary btn-lg mx-3 mb-5">Login</button>
                        <button type="button" class="btn btn-secondary btn-lg mx-3 mb-5">Cancel</button>
                    </div>
                </form>
                <!-- End of Login Form -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <nav class="navbar bottom navbar-light" style="background-color: #fadf46;">
        <div class="container-fluid justify-content-center">
            <p class="navbar-text mb-0">&copy; 2022 crumblr</p>
        </div>
    </nav>
    <!-- End of Footer -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
